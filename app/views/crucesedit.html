<form novalidate angular-validator angular-validator-submit="saveServicio(servicio, 'btnSaveServicio')" name="ServicioEdit" angular-validator-quiet>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modificar Servicio</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="txtDescripcion">Descripci√≥n</label>
            <input id="txtDescripcion" class="form-control" type="text" ng-model="servicio.descripcion"
                name="servicioDescripcion" required required-message="'Este campo es requerido'" validate-on="blur" />
        </div>
        <div class="form-group">
            <label for="sltTipo">Tipo de Servicio</label>
            <select id="sltTipo" class="form-control"
                ng-options="tipo.id as tipo.descripcion for tipo in tipos"
                ng-model="servicio.tipo_id" name="servicioTipo">
                <option value="">Selecciona un Tipo de Servicio</option>
            </select>
        </div>
        <div class="form-group">
            <label for="txtDetalle">Detalle</label>
            <input id="txtDetalle" class="form-control" type="text" ng-model="servicio.detalle"
                name="servicioDetalle" required required-message="'Este campo es requerido'" validate-on="blur" />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
        <button id="btnSaveServicio" class="btn btn-success" type="submit">Guardar Servicio</button>
    </div>
</form>
